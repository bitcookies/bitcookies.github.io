<!doctype html>
<html lang="en">
<head>
	
<!-- META -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Terminal Type</title>
	
<!-- MAIN CSS -->
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

<div class="htmleaf-container">
  <div class="terminal"></div>
</div>
	
<!-- MAIN CSS -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.0.js" type="text/javascript"></script> 
<script type="text/javascript" src="js/typewriting.js"></script> 
	
<!-- TYPED WORDS -->
<script type="text/javascript">
	
    $(document).ready(function() {
		
	  // First
      setTimeout(function() {
        $(".terminal").typewriting("Hello :-)", {
          "typing_interval": 200,
          "blink_interval": "1s",
          "cursor_color": "#1F1F1F"
        });
	  }, 1000);

	  // Second
      setTimeout(function() {
        $(".terminal").rewrite("Terminal Type Test Page use typewriting.js");
      }, 4000);

    });
  </script>

</body>
</html>
