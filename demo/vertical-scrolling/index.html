<!doctype html>
<html class="fsvs demo">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	
<title>Vertical Scrolling</title>
	
<!-- MAIN CSS -->
<link rel="stylesheet" href="css/style.css">
	
</head>
<body class="fsvs">
<!-- Start -->
<div id="fsvs-body">
  <div class="slide">
    <h2>One</h2>
    <div> <img src="images/1.jpg" alt="one"> </div>
  </div>
  <div class="slide">
    <h2>Two</h2>
    <div> <img src="images/2.jpg" alt="two"> </div>
  </div>
  <div class="slide">
    <h2>Rhree</h2>
    <img src="images/3.jpg" alt="three"> </div>
  <div class="slide">
    <div style="text-align:center;margin:50px 0">
      <p>How to use</p>
      <p>1. Change style.css to adjust color.</p>
      <p>2. Use &lt;div class="slide""&gt; to add.</p>
      <p style="margin:20px 0"></p>
    </div>
  </div>
</div>
<!-- End -->

<!-- JS -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/jquery.swipe-events.js"></script>
<script src="js/fsvs.js"></script>
<script src="js/main.js"></script>

</body>
</html>
